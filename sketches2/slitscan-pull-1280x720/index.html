<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../libs/p5.min.js"></script>
  <script src="../../libs/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Slit-Scan: Pull (1280x720)</title>
</head>
<body>
  <div class="text-hover">[hover]</div>
  <header class="fade">
    <a href="../.." class="back">CVML Home</a>
    <h1 class="sketch-title">Slit-Scan: Pull (1280x720)</h1>
    <div class="instructions">
      <ul>
        <li><em>This sketch runs best in Chrome</em></li>
        <li><strong>Space: </strong>Pause/Resume</li>
        <li><strong>S:</strong> Save Scan</li>
        <li><strong>V:</strong> Show/hide scan line</li>
        <li><strong>Left/Right Arrow Keys:</strong> move scan line left/right</li>
        <li>
          <input class="checkbox" type="checkbox" name="save-img-toggle" id="save-img-toggle" checked>
          <label for="save-img-toggle">Save scan every 10 seconds</label>
        </li>
        <li>
          <input class="checkbox" type="checkbox" name="darkmode-toggle" id="darkmode-toggle">
          <label for="darkmode-toggle">Dark mode</label>
        </li>
        <li>
          <input class="checkbox" type="checkbox" name="framerate-toggle" id="framerate-toggle">
          <label for="framerate-toggle">Show Framerate: <span class="fps"></span></label>
        </li>
      </ul>
    </div>
  </header>

  <div id="sketch-parent"></div>

  <script src="sketch.js">
  </script>
</body>
</html>
